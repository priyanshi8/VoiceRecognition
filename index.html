<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<form action="/action_page.php" id="myform">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email"  id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="text" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="phone-no"><b>Phone Number</b></label>
    <input type="text" placeholder=" Enter Phone Number" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
<script src="annyang.min.js"></script>
<script>
if (annyang) {
  /*Let's define our first command. First the text we expect, and then the function it should call*/
  var commands = {
    'Scroll down':scrl,
    
    'enter email*tag': function(variable){
        let emailAdd= document.getElementById('email');
        emailAdd.value=variable.split(" ").join("");

    },
    'enter password*tag': function(variable){
        let pass= document.getElementById('psw');
        pass.value=variable;

    },
    'enter Phone Number*tag': function(variable){
        let rPass= document.getElementById('psw-repeat');
        rPass.value=variable;

    },
    'submit form': function(){
      let myform =document.getElementById('myform');
      //let containers=document.querySelector(".container");
      //let heading=document.querySelector(".container h1");
      myform.remove();
      alert('form submitted');
      //heading.innerHTML="Form Submitted";
      //let html=" ";
      //html +=`<p>We will call you shortly </p>`;
      //containers.innerHTML=html;

      
    }
   
   
  };
  function scrl(){
              window.scrollTo({ left: 0, top: document.body.scrollHeight, behavior: "smooth" });
            }
  

  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.start();
}
</script>
</body>
</html>
